<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .profile-card {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .profile-card h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .profile-card p {
      font-size: 18px;
      color: #666;
    }

    .score {
      font-size: 24px;
      color: #2d87f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2 id="username">Loading...</h2>
    <p>High Score:</p>
    <div class="score" id="highScore">-</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcxCO_FdIaEzXKpHiwWwTxNt7ZRGwcyl8",
      authDomain: "screen-clicker.firebaseapp.com",
      projectId: "screen-clicker",
      storageBucket: "screen-clicker.appspot.com",
      messagingSenderId: "627573962958",
      appId: "1:627573962958:web:048f2577e436a30cf3389f",
      measurementId: "G-W3C5Y2YPBV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function loadProfile(uid) {
      try {
        const userRef = doc(db, "users", uid);
        const docSnap = await getDoc(userRef);

        if (docSnap.exists()) {
          const user = docSnap.data();
          document.getElementById('username').textContent = user.username || "Anonymous";
          document.getElementById('highScore').textContent = user.highScore ?? 0;
        } else {
          document.getElementById('username').textContent = "User not found";
          document.getElementById('highScore').textContent = "-";
        }
      } catch (error) {
        console.error("Error loading profile:", error);
        document.getElementById('username').textContent = "Error";
        document.getElementById('highScore').textContent = "-";
      }
    }

    // Load profile after auth
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadProfile(user.uid);
      } else {
        document.getElementById('username').textContent = "Not signed in";
        document.getElementById('highScore').textContent = "-";
      }
    });
  </script>

</body>
</html>
