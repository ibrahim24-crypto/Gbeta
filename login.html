<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | SheetDB Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }
        
        .btn-gradient {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .error-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
    <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCcxCO_FdIaEzXKpHiwWwTxNt7ZRGwcyl8",
    authDomain: "screen-clicker.firebaseapp.com",
    projectId: "screen-clicker",
    storageBucket: "screen-clicker.firebasestorage.app",
    messagingSenderId: "627573962958",
    appId: "1:627573962958:web:048f2577e436a30cf3389f",
    measurementId: "G-W3C5Y2YPBV"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>

</head>
<body class="min-h-screen flex items-center justify-center p-4 text-gray-100">
    <!-- Background particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Main login container -->
    <div class="glass-card rounded-2xl p-8 w-full max-w-md relative overflow-hidden">
        <!-- Decorative elements -->
        <div class="absolute -top-20 -right-20 w-40 h-40 bg-indigo-500 rounded-full opacity-20 blur-3xl"></div>
        <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-purple-500 rounded-full opacity-20 blur-3xl"></div>
        
        <div class="relative z-10">
            <!-- Logo and header -->
            <div class="text-center mb-8">
                <div class="w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-database text-white text-4xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-300 mb-2">SheetDB Auth</h1>
                <p class="text-gray-300">Secure access powered by SheetDB</p>
            </div>

            <!-- Login form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email/Phone field -->
                <div>
                    <label for="identifier" class="block text-sm font-medium text-gray-300 mb-2">Email or Phone</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="email" name="identifier" required autocomplete="username"
                            class="input-glow pl-10 block w-full rounded-xl bg-gray-800/50 border border-gray-700 text-white placeholder-gray-400 focus:ring-0 focus:border-indigo-500 py-3 px-4 transition duration-200"
                            placeholder="email@example.com or 651919575">
                    </div>
                    <p id="identifierError" class="mt-2 text-sm text-red-400 hidden"><i class="fas fa-exclamation-circle mr-1"></i> Please enter a valid email or phone number</p>
                </div>

                <!-- Password field -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <a href="#" class="text-xs text-indigo-400 hover:text-indigo-300 transition">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required autocomplete="current-password"
                            class="input-glow pl-10 block w-full rounded-xl bg-gray-800/50 border border-gray-700 text-white placeholder-gray-400 focus:ring-0 focus:border-indigo-500 py-3 px-4 transition duration-200"
                            placeholder="••••••••">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-300 transition"></i>
                        </button>
                    </div>
                    <p id="passwordError" class="mt-2 text-sm text-red-400 hidden"><i class="fas fa-exclamation-circle mr-1"></i> Password must be at least 8 characters</p>
                </div>

                <!-- Remember me checkbox -->
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded bg-gray-800/50 border-gray-700 text-indigo-600 focus:ring-indigo-500">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember this device</label>
                </div>

                <!-- Submit button -->
                <div>
                    <button type="submit" id="submitBtn" class="btn-gradient w-full flex justify-center items-center py-3 px-4 rounded-xl text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span id="btnText">Sign In</span>
                        <span id="spinner" class="ml-2 hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>

                <!-- Error message -->
                <div id="errorMessage" class="hidden error-shake bg-red-900/30 border border-red-700 rounded-xl p-4">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-triangle text-red-400"></i>
                        </div>
                        <div class="ml-3">
                            <p id="errorText" class="text-sm text-red-200"></p>
                        </div>
                    </div>
                </div>

                <!-- Success message -->
                <div id="successMessage" class="hidden bg-green-900/30 border border-green-700 rounded-xl p-4">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-check-circle text-green-400"></i>
                        </div>
                        <div class="ml-3">
                            <p id="successText" class="text-sm text-green-200">Authentication successful! Redirecting...</p>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Registration link -->
            <div class="mt-8 text-center text-sm text-gray-400">
                Don't have an account? <a href="signup.html" class="text-indigo-400 hover:text-indigo-300 font-medium transition">Sign up</a>
            </div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
  const loginForm = document.getElementById('loginForm');

 function isValidEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!isValidEmail(email)) {
    alert("Merci d'entrer un email valide");
    return;
  }
  if (!password || password.length < 6) {
    alert("Le mot de passe doit contenir au moins 6 caractères");
    return;
  }
  
  try {
    const userCredential = await auth.signInWithEmailAndPassword(email, password);
    console.log("Utilisateur connecté :", userCredential.user);
    // Affiche message succès ou redirige
    window.location.href = 'profile.html';
  } catch(error) {
    console.error("Erreur de connexion:", error);
    alert(`Erreur: ${error.code} - ${error.message}`);
  }
});

});
</script>

</body>
</html>
