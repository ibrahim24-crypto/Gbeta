<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | SheetDB Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }
        
        .btn-gradient {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .error-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-gray-100">
    <!-- Background particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Main login container -->
    <div class="glass-card rounded-2xl p-8 w-full max-w-md relative overflow-hidden">
        <!-- Decorative elements -->
        <div class="absolute -top-20 -right-20 w-40 h-40 bg-indigo-500 rounded-full opacity-20 blur-3xl"></div>
        <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-purple-500 rounded-full opacity-20 blur-3xl"></div>
        
        <div class="relative z-10">
            <!-- Logo and header -->
            <div class="text-center mb-8">
                <div class="w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-database text-white text-4xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-300 mb-2">SheetDB Auth</h1>
                <p class="text-gray-300">Secure access powered by SheetDB</p>
            </div>

            <!-- Login form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email/Phone field -->
                <div>
                    <label for="identifier" class="block text-sm font-medium text-gray-300 mb-2">Email or Phone</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="identifier" name="identifier" required autocomplete="username"
                            class="input-glow pl-10 block w-full rounded-xl bg-gray-800/50 border border-gray-700 text-white placeholder-gray-400 focus:ring-0 focus:border-indigo-500 py-3 px-4 transition duration-200"
                            placeholder="email@example.com or 651919575">
                    </div>
                    <p id="identifierError" class="mt-2 text-sm text-red-400 hidden"><i class="fas fa-exclamation-circle mr-1"></i> Please enter a valid email or phone number</p>
                </div>

                <!-- Password field -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <a href="#" class="text-xs text-indigo-400 hover:text-indigo-300 transition">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required autocomplete="current-password"
                            class="input-glow pl-10 block w-full rounded-xl bg-gray-800/50 border border-gray-700 text-white placeholder-gray-400 focus:ring-0 focus:border-indigo-500 py-3 px-4 transition duration-200"
                            placeholder="••••••••">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-300 transition"></i>
                        </button>
                    </div>
                    <p id="passwordError" class="mt-2 text-sm text-red-400 hidden"><i class="fas fa-exclamation-circle mr-1"></i> Password must be at least 8 characters</p>
                </div>

                <!-- Remember me checkbox -->
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded bg-gray-800/50 border-gray-700 text-indigo-600 focus:ring-indigo-500">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember this device</label>
                </div>

                <!-- Submit button -->
                <div>
                    <button type="submit" id="submitBtn" class="btn-gradient w-full flex justify-center items-center py-3 px-4 rounded-xl text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span id="btnText">Sign In</span>
                        <span id="spinner" class="ml-2 hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>

                <!-- Error message -->
                <div id="errorMessage" class="hidden error-shake bg-red-900/30 border border-red-700 rounded-xl p-4">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-triangle text-red-400"></i>
                        </div>
                        <div class="ml-3">
                            <p id="errorText" class="text-sm text-red-200"></p>
                        </div>
                    </div>
                </div>

                <!-- Success message -->
                <div id="successMessage" class="hidden bg-green-900/30 border border-green-700 rounded-xl p-4">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-check-circle text-green-400"></i>
                        </div>
                        <div class="ml-3">
                            <p id="successText" class="text-sm text-green-200">Authentication successful! Redirecting...</p>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Registration link -->
            <div class="mt-8 text-center text-sm text-gray-400">
                Don't have an account? <a href="signup.html" class="text-indigo-400 hover:text-indigo-300 font-medium transition">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            const identifierError = document.getElementById('identifierError');
            const passwordError = document.getElementById('passwordError');
            
            // Create background particles
            createParticles();
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const identifier = document.getElementById('identifier').value.trim();
                const password = document.getElementById('password').value.trim();
                const rememberMe = document.getElementById('remember-me').checked;
                
                // Reset errors
                identifierError.classList.add('hidden');
                passwordError.classList.add('hidden');
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
                
                let isValid = true;
                
                // Validate identifier (email or phone)
                if (!identifier) {
                    identifierError.textContent = 'Email or phone is required';
                    identifierError.classList.remove('hidden');
                    isValid = false;
                } else if (!validateEmail(identifier) && !validatePhone(identifier)) {
                    identifierError.textContent = 'Please enter a valid email or phone number';
                    identifierError.classList.remove('hidden');
                    isValid = false;
                }
                
                // Validate password
                if (!password) {
                    passwordError.textContent = 'Password is required';
                    passwordError.classList.remove('hidden');
                    isValid = false;
                } else if (password.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters';
                    passwordError.classList.remove('hidden');
                    isValid = false;
                }
                
                if (!isValid) {
                    errorMessage.classList.remove('hidden');
                    errorText.textContent = 'Please fix the errors above';
                    return;
                }
                
                // Show loading state
                btnText.textContent = 'Authenticating...';
                spinner.classList.remove('hidden');
                submitBtn.disabled = true;
                
                try {
                    // Fetch user data from SheetDB API
                    const response = await fetch('https://sheetdb.io/api/v1/3vlpda149swfb');
                    const users = await response.json();
                    
                    // Find user with matching credentials
                    const user = users.find(u => {
                        const isEmailMatch = u.emailornum && u.emailornum.toLowerCase() === identifier.toLowerCase();
                        const isPhoneMatch = u.emailornum && u.emailornum === identifier;
                        return (isEmailMatch || isPhoneMatch) && u.pswd === password;
                    });
                    
                    if (user) {
    // Authentication successful
    successMessage.classList.remove('hidden');
    btnText.textContent = 'Success!';
    // Mémoriser l’utilisateur courant
    localStorage.setItem('currentUser', identifier);
    // Si « Remember me », stocké aussi dans rememberedIdentifier (déjà fait)
    // Redirection après un petit délai pour afficher le message
    setTimeout(() => {
        window.location.href = 'profile.html';
    }, 1000);
}
 else {
                        // Authentication failed
                        errorText.textContent = 'Invalid credentials. Please try again.';
                        errorMessage.classList.remove('hidden');
                        btnText.textContent = 'Sign In';
                        spinner.classList.add('hidden');
                        submitBtn.disabled = false;
                    }
                    
                } catch (error) {
                    console.error('Error authenticating:', error);
                    errorText.textContent = 'An error occurred during authentication. Please try again.';
                    errorMessage.classList.remove('hidden');
                    btnText.textContent = 'Sign In';
                    spinner.classList.add('hidden');
                    submitBtn.disabled = false;
                }
            });
            
            // Validation functions
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            function validatePhone(phone) {
                // Simple phone validation - at least 7 digits
                const re = /^\d{7,}$/;
                return re.test(phone);
            }
            
            // Create floating particles effect
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random properties
                    const size = Math.random() * 3 + 1;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 15 + 10;
                    const opacity = Math.random() * 0.5 + 0.1;
                    
                    // Apply styles
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.opacity = opacity;
                    particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                    
                    // Add to container
                    particlesContainer.appendChild(particle);
                }
                
                // Add animation styles
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes float {
                        0% { transform: translateY(0) translateX(0); opacity: ${Math.random() * 0.5 + 0.1}; }
                        50% { transform: translateY(-100px) translateX(50px); opacity: ${Math.random() * 0.3 + 0.1}; }
                        100% { transform: translateY(0) translateX(100px); opacity: ${Math.random() * 0.5 + 0.1}; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Check for remembered identifier on page load
            if (localStorage.getItem("rememberedIdentifier")) {
                document.getElementById('identifier').value = localStorage.getItem("rememberedIdentifier");
                document.getElementById('remember-me').checked = true;
            }
        });
    </script>
</body>
</html>
