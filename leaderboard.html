<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #leaderboard {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #leaderboard li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #leaderboard li:last-child {
      border-bottom: none;
    }
    .rank {
      font-weight: bold;
      color: #333;
    }
    .username {
      flex-grow: 1;
      text-align: center;
      color: #555;
    }
    .score {
      font-weight: bold;
      color: #2d87f0;
    }
  </style>
</head>
<body>

  <h1>Game Leaderboard</h1>
  <ul id="leaderboard"></ul>

  <script>
    // Replace with your actual JSONBin ID and API key
    const BIN_ID = "6811e8f78a456b7966947967"; // Replace this
    const API_KEY = "$2a$10$kOnqXvXCQ.xsrO303NXyq.T5vjKIS2.0mX3C.3.2ykonrmNguElV6"; // Replace this


    // Fetch user data from JSONBin
    async function fetchUserData() {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: {
            'X-Master-Key': API_KEY
          }
        });
        const data = await response.json();
        return data.record.users || [];
      } catch (error) {
        console.error('Error fetching user data:', error);
        return [];
      }
    }

    // Sort users by score in descending order
    function sortUsersByScore(users) {
      return users
        .map(user => ({
          ...user,
          score: isNaN(user.score) ? 0 : Number(user.score)
        }))
        .sort((a, b) => b.score - a.score);
    }

    // Render the leaderboard
    function renderLeaderboard(sortedUsers) {
      const leaderboard = document.getElementById('leaderboard');
      leaderboard.innerHTML = ''; // Clear existing leaderboard

      sortedUsers.forEach((user, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="rank">#${index + 1}</span>
          <span class="username">${user.username || 'Anonymous'}</span>
          <span class="score">${user.score}</span>
        `;
        leaderboard.appendChild(li);
      });
    }

    // Initialize the leaderboard
    async function initLeaderboard() {
      const users = await fetchUserData();
      const sortedUsers = sortUsersByScore(users);
      renderLeaderboard(sortedUsers);
    }

    // Load the leaderboard on page load
    window.onload = initLeaderboard;
  </script>

</body>
</html>
