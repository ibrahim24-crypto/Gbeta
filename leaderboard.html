<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #leaderboard {
      list-style-type: none;
      padding: 0;
      margin: 0 auto;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #leaderboard li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #leaderboard li:last-child {
      border-bottom: none;
    }
    .rank {
      font-weight: bold;
      color: #333;
    }
    .username {
      flex-grow: 1;
      text-align: center;
      color: #555;
    }
    .score {
      font-weight: bold;
      color: #2d87f0;
    }

    /* Styles spÃ©ciaux */
    .gold { background-color: #FFD700; }       /* Or */
    .silver { background-color: #C0C0C0; }     /* Argent */
    .bronze { background-color:  #CD7F32; }     /* Bronze */
    .current-user { background-color: black;color:white; } /* Jaune clair */
  </style>
</head>
<body>

  <h1>Game Leaderboard</h1>
  <ul id="leaderboard"><li class="gold">
            <span class="rank">#1</span>
            <span class="username">Fajr</span>
            <span class="score">2000</span>
          </li><li class="silver">
            <span class="rank">#2</span>
            <span class="username">himo</span>
            <span class="score">100</span>
          </li></ul>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcxCO_FdIaEzXKpHiwWwTxNt7ZRGwcyl8",
      authDomain: "screen-clicker.firebaseapp.com",
      projectId: "screen-clicker",
      storageBucket: "screen-clicker.appspot.com",
      messagingSenderId: "627573962958",
      appId: "1:627573962958:web:048f2577e436a30cf3389f",
      measurementId: "G-W3C5Y2YPBV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Load leaderboard after auth is ready
    onAuthStateChanged(auth, async (user) => {
      const leaderboard = document.getElementById('leaderboard');
      leaderboard.innerHTML = "<li>Loading...</li>";

      try {
        const q = query(collection(db, "users"), orderBy("highScore", "desc"), limit(10));
        const snapshot = await getDocs(q);
        leaderboard.innerHTML = "";
        let rank = 1;

        snapshot.forEach(doc => {
          const data = doc.data();
          const username = data.username || "Anonymous";
          const score = data.highScore || 0;
          const isCurrent = user && doc.id === user.uid;

          // DÃ©terminer la classe en fonction du rang
          let specialClass = "";
          if (rank === 1) specialClass = "gold";
          else if (rank === 2) specialClass = "silver";
          else if (rank === 3) specialClass = "bronze";

          if (isCurrent) specialClass += " current-user";

          const li = document.createElement("li");
          li.className = specialClass.trim();

          li.innerHTML = `
            <span class="rank">${rank}</span>
            <span class="username">${username}${isCurrent ? ' ðŸ‘¤' : ''}</span>
            <span class="score">${score}</span>
          `;

          leaderboard.appendChild(li);
          rank++;
        });

        if (rank === 1) {
          leaderboard.innerHTML = "<li>No data available</li>";
        }
      } catch (e) {
        console.error("Error loading leaderboard:", e);
        leaderboard.innerHTML = "<li>Error loading leaderboard.</li>";
      }
    });
  </script>


</body></html>
